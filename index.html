---
layout: default
title: Appalling Farrago
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<article>
      		<header><a href="{{ post.url }}">{{ post.title }}</a></header>
      		{{ post.excerpt }}
      		<footer>{{ post.date | date_to_string }}</footer>
      	</article>
      </li>
    {% endfor %}
  </ul>
</div>
